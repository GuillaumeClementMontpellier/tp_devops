name: Docker registry

on: [push]

jobs:
  github:
    runs-on: ubuntu-latest    
    steps:
      - name: Git clone
        uses: actions/checkout@v1
        
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.2
        with:
          # The Java version to make available on the path. Takes a whole or semver Java version, or 1.x syntax (e.g. 1.8 => Java 8.x). Early access versions can be specified in the form of e.g. 14-ea, 14.0.0-ea, or 14.0.0-ea.28
          java-version: 11
        
      - name: Compile jar
        run: ./gradlew assemble
        
      - name: Docker Run Host test db
        run: docker run --rm --name test_db -e POSTGRES_PASSWORD=tp_devops -e POSTGRES_USER=tp_devops -e POSTGRES_DB=tp_devops -p 5432:5432 -d postgres
        
      - name: Test jar
        run: ./gradlew check
        
      - name: Build :latest image
        if: success()
        run: docker build -t guillaumeclement/tp_devops .

      - name: Login to github registry
        uses: actions-hub/docker/login@master
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Push to docker hub :latest
        if: success()
        uses: actions-hub/docker@master
        with:
          args: push guillaumeclement/tp_devops
        
      - name: Docker quit test db
        run: docker stop test_db
          
          
